<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">	
    <meta content='True' name='HandheldFriendly' />
    <meta content='width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;' name='viewport' />
    <meta name="viewport" content="width=device-width" />
    <meta name="apple-mobile-web-app-capable" content="yes" /> 

    <script type="text/javascript">
        var global = {};
        global.connected = false;
    </script>
    
    <script type="text/javascript">
        function doesConnectionExist() {
            var xhr = new XMLHttpRequest();
            var file = "http://www.abeland.dk/services/pk/ping.png";
            var randomNum = Math.round(Math.random() * 10000);
     
            xhr.open('HEAD', file + "?rand=" + randomNum, false);
     
            try {
                xhr.send();
         
                if (xhr.status >= 200 && xhr.status < 304) {
                    return true;
                } else {
                    return false;
                }
            } catch (e) {
                return false;
            }
        }
        
        function testConnection() {
            if(!doesConnectionExist()) {
                var f = document.getElementById("full");
                f.innerHTML = "<center><br><br>Kan ikke f√• forbindelse til internettet.<br>Denne app skal have adgang til internettet for at virke.<br>Genstart app'en!<br><br></center>";
            }
            setTimeout(function(){testConnection();},10000);
        }

        setTimeout(function(){testConnection();},5000);
    </script>
</head>
<body>
<div id="full" class="layFullscreen" style="z-index:1;visibility: hidden">
<div class="app">
    <div id="deviceready" class="blink">
        <p class="event listening">Connecting to Device</p>
        <p class="event received">Device is Ready</p>
    </div>
    <p><a href="#" class="topcoat-button" id="scan">SCAN</a></p>
    <p><a href="#" class="topcoat-button" id="encode">ENCODE</a></p>
    <p id="info"></p>
</div>
</div>

</body>
</html>
